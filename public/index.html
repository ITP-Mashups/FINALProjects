<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>chat.nice</title> 
		<script src="/socket.io/socket.io.js"></script>
		<script src="howler.js"></script>
		<script src="jquery-2.2.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href='style.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="fixed_container">
			<div class="bold_text">chat.nice</div>
			<div class="ital_text" id="userCount"></div>
			<div><input id="username" type="text" placeholder="enter a username"></input></div>
			<input id="chatInput" type="text" placeholder="chat"></input><button type="button" class="btn btn-md btn-default-outline" id="chatSend">send</button>
			<div class="help_container">
				<div class="ital_text" id="userCount">
					<p>to embed a song in your message just put "~" around whatever you want to search for.</p>
					<p>ex, "~girls just wanna have fun~"</p>
				</div>
			</div>
		</div>
		<div class="scrollContainer">
			<ul class="messages"></ul>
			<!-- sample of rectangle for chat -->
			<!-- <svg class="rectangle" width="500" height="120">
			  <rect width="482" height="50" rx="5"/>
			</svg> -->
			<!-- <svg class="rectangle">
			</svg> -->
		</div>
		<script src="script.js"></script>
	</body>
</html>
